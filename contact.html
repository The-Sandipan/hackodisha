<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="static\css\style3.css">
    
</head>
<body>
    <div id="navbar">
        <div class="logo"><img src="static\css\logo.png" alt="logo" srcset=""></div>


        <ul>
            <li class="item"><a href="/">Home</a></li>
            <li class="item"><a href="/support">Support</a></li>
            <li class="item"><a href="https://github.com/The-Sandipan/hackodisha">About us</a></li>
            <li class="item"><a href="/contact">Contact</a></li>
        </ul>


    </div>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">

        <section class="contact-form">
            <h2>Get in Touch for support </h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Send">
            </form>
        </section>

    </div>
    <footer>
        <p>Copyright &copy; www.Byte-Coders.com. All rights reserved!</p>
    </footer>
</body>
</html>
